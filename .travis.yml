# Enable C++ support
language: cpp
# Compiler selection
compiler:
  - gcc
# Build steps
before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get -qq update
  - sudo apt-get -qq install g++-4.8
script:
  - mkdir build
  - cd build
  ./configure && make && make test
